<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Validation with Bootstrap</title>
    <link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3 class="text-center text-success">
          Form Validation with Bootstrap
          </h3>
        <form>
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text"   class="form-control form-control-sm" 
                               id="name"  placeholder="Enter your name" required>
                        <div class="valid-feedback"> Valid name!  </div>
                        <div class="invalid-feedback">
                          Please provide a valid name.
                          </div>
                    </div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter Your Email" required>
    <div class="valid-feedback">Valid Password</div>
    <div class="invalid-feedback">Please provide a valid email</div>
</div>
