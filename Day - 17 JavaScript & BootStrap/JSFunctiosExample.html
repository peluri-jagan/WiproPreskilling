<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Example</title>
    <script>
        function Add()
        {
            a=10
            b=0
            document.write("Addition of two num is :" + (a+b))
        }

         function Sub()
        {
            a=10
            b=0
            document.write("Subtraction of two num is :" + (a-b))
        }

         function Mul()
        {
            a=10
            b=0
            document.write("Multiplication of two num is :" + (a*b))
            console.log("Multiplication of two num is :" + (a*b))()
        }

         function Div()
        {
            a=10
            b=0
            document.write("Division of two num is :" + (a/b))
            console.log("Division of two num is :" + (a/b))

        }

    </script>
</head>
<body>
    <!--way  2-->

    <button onclick="Add()"> Display Addition Result</button>
        <button onclick="Sub()"> Display Subtraction Result</button>
            <button onclick="Mul()"> Display Multiplication Result</button>
                <button onclick="Div()"> Display Division Result</button>


</body>
</html>
