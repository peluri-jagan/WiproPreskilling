<body>
    <script>

        const add = (a, b) => a + b;
        const sub = (a, b) => a - b;
        const mul = (a, b) => a * b;
        const div = (a, b) => a / b;
        const mod = (a, b) => a % b;

        console.log("Addition of :" + add(10, 2));
        console.log("Subtract of :" + sub(10, 2));
        console.log("Multi of :" + mul(10, 2));
        console.log("Division of :" + div(10, 2));
        console.log("module of :" + mod(10, 2));

//without parameters :- 

        const greet = () => "Hello";
        console.log(greet);

        //ES6 fetures - template literal :-
        const name = "ye_Raju";
        console.log('hello, ${name}');


//for-of loop :- 

        const fruits = ["Apple", "Bada_Apple"];
        for(const fruit of fruits)
    {
        console.log(fruit);
    }
