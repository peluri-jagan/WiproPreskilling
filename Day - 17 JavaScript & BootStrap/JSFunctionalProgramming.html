<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Programming Example</title>
</head>
<body>
    <script>
        //pure function to convert to number
        const arr = [1, 2,"3", "4", 5, 6,"7",8,"9"];

        //pure function to check even
        const toNumber = a  => Number(a);

        
        const isEven = a => a % 2 ===0; // strong equality operator
                                        // == comparision operator

        //Compose function
        const result = arr.map(toNumber). filter(isEven);
        console.log(result);
        
    </script>
</body>
</html>
