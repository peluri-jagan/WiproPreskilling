<div class="book-card">
  <h3>{{ book.title | uppercase }}</h3>
  <p>Price: {{ book.price | currency:'INR' }}</p>
  <p>Discounted Price: {{ book.price | discount:15 | currency:'INR' }}</p>
  <p>Publication Date: {{ book.publicationDate | date:'longDate' }}</p>
  <p>{{ book.description | slice:0:50 }}...</p>
</div>
